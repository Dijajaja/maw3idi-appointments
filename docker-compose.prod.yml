version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USE_DJANGO_Q: "True"
    image: django_appointment_web_prod
    command: gunicorn appointments.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  qcluster:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USE_DJANGO_Q: "True"
    image: django_appointment_qcluster_prod
    command: python manage.py qcluster
    depends_on:
      - web
      - db
      - redis
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-appointment_db}
      POSTGRES_USER: ${DB_USER:-appointment_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appointment_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/static
      - media_volume:/media
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis-data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

